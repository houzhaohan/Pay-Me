<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助支持</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>感谢您的支持</h1>
            <p>您的赞助将帮助我持续创造优质内容</p>
        </header>
        
        <div class="payment-methods">
            <div class="payment-card" id="wechat-card">
                <div class="card-header">
                    <img src="weixin.png" alt="微信支付" class="qr-code">
                </div>
                <div class="card-body">
                    <h2>微信支付</h2>
                    <p>打开微信扫一扫，扫描上方二维码</p>
                </div>
            </div>
            
            <div class="payment-card" id="alipay-card">
                <div class="card-header">
                    <img src="zhifubao.jpg" alt="支付宝" class="qr-code">
                </div>
                <div class="card-body">
                    <h2>支付宝</h2>
                    <p>打开支付宝扫一扫，扫描上方二维码</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>如有问题，请联系我: houzhaohan@yeah.net</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
